<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio</title>
    <link rel="stylesheet" href="radio.css">
</head>
<body>
    <form action="">
        <div>
            <input type="radio" checked name="os" id="mac">
            <label for="mac">mac</label>
        </div>
        <div>
            <input type="radio" name="os" id="lin">
            <label for="lin">linux</label>
        </div>
        <div>
            <input type="radio" name="os" id="win">
            <label for="win">windows</label>
        </div>
    </form>
    
</body>
</html>
